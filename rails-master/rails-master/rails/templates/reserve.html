<!DOCTYPE html>
<html>
<head>
  <title>
    Details Page
  </title>
  
</head>
<body>
<h2>Enter Details</h2>
<div ng-app="myApp" ng-controller="trainctrl">
<form role="form" >
    <div class="form-group" >
      <label for="Source">Source:</label>
      <input type="text" class="form-control" id="src" placeholder="Enter Source">
    </div>
    <div class="form-group">
      <label for="Destination">Destination:</label>
      <input type="text" class="form-control" id="dest" placeholder="Enter Destination">
    </div>
<!--     <div class="form-group">
      <label for="Class">Class:</label>
      <input type="text" class="form-control" id="class" placeholder="Enter Class">
    </div>
     <div class="form-group">
      <label for="Seats">No. of Seats:</label>
      <input type="text" class="form-control" id="class" placeholder="No. of Seats">
    </div> -->

    <button ng-click="submit()">Submit</button>
  </form>

  <table class="table table-striped table-bordered" ng-show = "foo">
  <thead>
    <tr class="table">
      <th>Train no.</th>
      <th>Train Name</th>
      <th>Origin</th>
      <th>End</th>
     </tr>
  </thead>
  <tbody>
    <tr ng-repeat="train in tdetails">
    <td><a href="">{{train.no}}</a></td>
    <td>{{train.name}}</td>
    <td>{{train.src}}</td>
    <td>{{train.dest}}</td>
    </tr>
  </tbody>
</table>
  </div>

</body>
</html>
