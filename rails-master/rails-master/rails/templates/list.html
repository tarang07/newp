    <table class="table table-striped table-bordered">
      <thead>
      <tr class="success">
            <th>Train no.</th>
            <th>Train name</th>
		        <th>Starts</th>
		        <th>Ends</th>
      </tr>
      </thead>


      <tbody>
      <tr ng-repeat="train in trains">
        <td><a href="">{{train.id}}</a></td>
        <td>{{train.name}}</td>
		    <td>{{train.src}}</td>
		    <td>{{train.dest}}</td>
      </tr>
      </tbody>
    </table>
